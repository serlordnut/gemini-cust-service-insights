<!DOCTYPE html>
<html>
  <head>
    <title>Customer Service Insights - Login</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/c-purple-icon.png">
  </head>
  <body>
    <div id="banner">
      <img class="banner-logo" src="/logos/customer-logo.png" alt="Your logo">
      <div id=banner-text>
        <span>Customer Service Insights Portal</span>
      </div>
    </div>
    <div class="login-box-container">
      <div class="login-box-wrapper">
        <div class="login-box">
          <div class="lock-icon">
            <img src="/lock-icon.png" alt="Lock icon">
          </div>
          <div class="google-login-wrapper">
            <a class="sign-in-button" href="/auth/google">
              <img src="/google.png" alt="Google logo">
              Login with Google Account
            </a>
          </div>
        </div>
      </div >
      <div class="image-container">
        <img src="/logos/customer-banner.png" alt="Banner image">
      </div>
    </div>  
  </body>
</html>
